{% extends "base.html" %}

{% block title %}Giriş Yap - Proje Yönetim Sistemi{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Hesabınıza Giriş Yapın</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="login_identifier">Kullanıcı Adı veya E-posta</label>
            <input type="text" id="login_identifier" name="login_identifier" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="remember" name="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Beni Hatırla</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
    </form>

    <div class="social-login-divider">
        <span>VEYA</span>
    </div>

    <div class="social-login-buttons">
        <a href="{{ url_for('auth_google_login') }}" class="btn btn-google btn-block">
            <img src="{{ url_for('static', filename='icons/google-logo.svg') }}" alt="Google logo"> Google ile Giriş Yap
        </a>
    </div>

    <p class="mt-3">Hesabınız yok mu? <a href="{{ url_for('signup') }}">Buradan Kayıt Olun</a></p>
</div>
{% endblock %}
