{% extends "base.html" %}

{% block title %}Yeni Takım Oluştur - Proje Yönetim Sistemi{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Yeni Bir Takım Oluştur</h2>
    <form method="POST" action="{{ url_for('create_team') }}">
        <div class="form-group">
            <label for="team_name">Takım Adı</label>
            <input type="text" id="team_name" name="team_name" class="form-control" value="{{ request.form.team_name if request.form.team_name else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Takım Oluştur</button>
    </form>
    <p class="mt-3 text-center">
        <a href="{{ url_for('dashboard') }}">Kontrol Paneline Geri Dön</a>
    </p>
</div>
{% endblock %}
