{% extends "base.html" %}

{% block title %}Kayıt Ol - Proje Yönetim Sistemi{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Hesabınızı Oluşturun</h2>
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mb-3">
            <label>Rol</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role_student" value="student" checked>
                <label class="form-check-label" for="role_student">
                    Öğrenci
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role_teacher" value="teacher">
                <label class="form-check-label" for="role_teacher">
                    Öğretmen
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
    </form>

    <div class="social-login-divider">
        <span>VEYA</span>
    </div>

    <div class="social-login-buttons">
        <a href="{{ url_for('auth_google_login') }}" class="btn btn-google btn-block">
            <img src="{{ url_for('static', filename='icons/google-logo.svg') }}" alt="Google logosu"> Google ile Kayıt Ol
        </a>
    </div>

    <p class="mt-3">Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Buradan Giriş Yapın</a></p>
</div>
{% endblock %}
