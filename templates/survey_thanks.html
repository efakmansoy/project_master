<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler! - Proje Anketi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .thanks-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px_10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .thanks-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container thanks-container">
        <div class="thanks-icon">&#10004;</div>
        <h2>Teşekkür Ederiz!</h2>
        <p class="lead">"{{ project_name }}" projesi hakkındaki değerli geri bildirimleriniz için teşekkür ederiz.</p>
        <p>Cevaplarınız başarıyla kaydedilmiştir.</p>
    </div>
</body>
</html>
